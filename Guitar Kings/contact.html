<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guitar Kings</title>
        <meta name="description" content="Contact form for the webpage Guitar Kings">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <title>Guitar Kings | Contact</title>
    </head>
    <body>
        <header>
            <a href="/index.html" class="logo">Guitar Kings</a>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/guitars.html">Guitars</a></li>
                    <li><a href="/contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </header>
        <h1>Contact</h1>
        <fieldset>
            <form method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="guitars">Guitar</label>
                <select name="guitars" id="guitars">
                    <option value="Adirondack Red">Adirondack Red</option>
                    <option value="Adirondack Blue">Adirondack Blue</option>
                    <option value="Adirondack Green">Adirondack Green</option>
                </select>
                <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
                <label for="newsletter">Sign up for email updates</label>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
                <a href="contact.html" class="cta">Send Now</a>
            </form>
        </fieldset>
        <section>
            <br>
            <footer>
                Copyright &copy;
            </footer>
    </body>
    </section>
</html>
